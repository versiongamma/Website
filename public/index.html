<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="Version Gamma" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">

    <link href="src/index.css" rel="stylesheet" />
    <title>Version Gamma</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
      const runLoadingSpinner = () => {
        const CHARS = ["-", "\\", "|", "/"];
        const spinner = document.getElementById("loadingSpinner");

        if (!spinner) {
          return;
        }
      
        let currentFrame = 0;
        const spinIntervalId = setInterval(() => {
          currentFrame = currentFrame === CHARS.length - 1 ? 0 : currentFrame + 1;
          spinner.innerText = CHARS[currentFrame];
      
          if (document.readyState === 'complete') {
            clearInterval(spinIntervalId);
          }
      }, 50);
    }

    runLoadingSpinner();
    </script>
    <script type="text/javascript" src="src/index.js"></script>
    <noscript>This site requires JavaScript to function</noscript>
</body>
</html>
